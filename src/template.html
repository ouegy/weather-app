<body>
    
    <div class="container">
        <header>
            <div class="header-container">
                <input type="text" class="location" value="london">
                <button id="search">Search</button>
            </div>
        </header>
        <div id="content">
            <div id="today" class="box-shadow card">
                <h1>Today</h1>
                <h2 id="temp"></h2>
                <h3 id="desc"></h3>
                <img id="icon" src="#">
            </div>
            <div id="location" class="box-shadow card">
                <h1 id="title"></h1>
            </div>
            <div id="week" class="box-shadow card">
                <h1>Weekly</h1>
            </div>
            <div id="hourly" class="box-shadow card">
                <h1>Hourly</h1>
            </div>
        </div>
    </div>
</body>
